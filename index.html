<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculator.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<h1 class="titl">
    <span>C</span>
    <span>A</span>
    <span>L</span>
    <span>C</span>
    <span>U</span>
    <span>L</span>
    <span>A</span>
    <span>T</span>
    <span>O</span>
    <span>R</span>
</h1>
    <div id="input">0</div>
    <div class="main-body">
        <div class="but-body">
            <div class="but">7</div>
            <div class="but">8</div>
            <div class="but">9</div>
            <div class="but" id="del">DEL</div>
            <div class="but">4</div>
            <div class="but">5</div>
            <div class="but">6</div>
            <div class="but op" id="pl"><input type="radio" name="fun" id="plus">+</div>
            <div class="but">1</div>
            <div class="but">2</div>
            <div class="but">3</div>
            <div class="but op" id="mi"><input type="radio" name="fun" id="minus">-</div>
            <div class="but">.</div>
            <div class="but">0</div>
            <div class="but op" id="di"><input type="radio" name="fun" id="divide">/</div>
            <div class="but op" id="mu"><input type="radio" name="fun" id="multi">x</div>
            <div class="but" id="res">RESET</div>
            <div class="but" id="eq">=</div>
        </div>
    </div>
    
</body>
</html>
